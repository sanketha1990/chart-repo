infra:
  namespace: helm-template
  airflow:
    image: docker.io/sankethacr/dss-airflow-image:v28
    replicas: 1

  postgres:
    image: postgres:9.6.14
    replicas: 1

  services:
    ingress:
        enabled: true
    airflow:
        enabled: true
    postgres:
        enabled: true

application:
  namespace: helm-template
  airflowWrapper: 
    image: docker.io/sankethacr/dss-airflow-wrapper:v6
    name: dss-airflow-wrapper
    replicas: 1

  dssClintApplication:
    image: docker.io/sankethacr/data-science-studio-ui:v1
    replicas: 1
  dssServiceApplication:
    image: docker.io/sankethacr/data-science-studio-service:v2
    replicas: 1
  
  services:
    airflowWrapperIngress:
        enabled: true
    airflowWrapperService:
        enabled: true

    dssClientService:
        enabled: true
    dssClientIngress:
        enabled: true

    dssServiceService:
        enabled: true
    dssServiceIngress:
        enabled: true
    