{{- if .Values.services.airflow.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.airflow.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.airflow.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.airflow.ports.airflowPort }}
      nodePort: 30222
      name: {{ .Values.airflow.ports.name }}
  selector:
   app: {{ .Values.airflow.name }}
{{- end -}}